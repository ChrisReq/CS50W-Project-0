<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>

    <p class="p-advance">Advanced Search</h1>
    <div class="line"></div>
    <div class="div-advance">
        <p class="h2-advance">Find pages with ....</h2>
            <form class="form-adv" action="https://google.com/search">
                <div class="search-input">
                    <div class="first">
                        <p class="p-adv">all these words:</p>
                    </div>
                    <div class="second">
                        <input class="input-adv" type="text" name="as_q">
                    </div>
                </div>
                <div class="search-input">
                    <div class="first">
                        <p class="p-adv">this exact word or phrase:</p>
                    </div>
                    <div class="second">
                        <input class="input-adv" type="text" name="as_epq">
                    </div>
                </div>
                <div class="search-input">
                    <div class="first">
                        <p class="p-adv">any of these words:</p>
                    </div>
                    <div class="second">
                        <input class="input-adv" type="text" name="as_oq">
                    </div>
                </div>
                <div class="search-input">
                    <div class="first">
                        <p class="p-adv">none of these words:</p>
                    </div>
                    <div class="second">
                        <input class="input-adv" type="text" name="as_eq">
                    </div>
                </div>
                <div class="submit-adv">
                    <input type="submit" value="Advanced Search" class="button-adv">
                </div>
            </form>
    </div>

    </header>
    <main>
    </main>
    <footer>

    </footer>
    </body>
</html>
